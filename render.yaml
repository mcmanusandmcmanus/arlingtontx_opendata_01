services:
  - type: web
    name: public-safety-api
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r backend/requirements.txt
      python backend/scripts/ingest_metrics.py
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.14
  - type: web
    name: public-safety-dashboard
    env: node
    plan: free
    rootDir: frontend
    buildCommand: |
      npm install
      npm run build
    startCommand: npm run start
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        value: https://public-safety-api.onrender.com/api/v1
      - key: PSA_API_BASE_URL
        value: https://public-safety-api.onrender.com/api/v1
